<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header">
            <h1>Fresh Fruits</h2>
                <p class="heading">We have more than 100 fruits</p>
                <div class="topnav"></div>
        </div>
        <input type="text" class="search" placeholder="Search for fruit">
        <div class="scroll-items">
            <section>
                <img src="assets/avocado.png" alt="">
                <div class="details">
                    <h2>Avocado</h2>
                    <div class="weight">250g</div>
                    <div class="price">$ 28.0<button class="add"></button></div>
                </div>
            </section>
            <section>
                <img src="assets/pineapple.png" alt="">
                <div class="details">
                    <h2>Pineapple</h2>
                    <div class="weight">500g</div>
                    <div class="price">$ 68.0<button class="add"></button></div>
                </div>
            </section>
            <section>
                <img src="assets/pineapple.png" alt="">
                <div class="details">
                    <h2>Apple</h2>
                    <div class="weight">100g</div>
                    <div class="price">$ 256.0<button class="add"></button></div>
                </div>
            </section>
            <section>
                <img src="assets/pineapple.png" alt="">
                <div class="details">
                    <h2>Pear</h2>
                    <div class="weight">1000g</div>
                    <div class="price">$ 720.0<button class="add"></button></div>
                </div>
            </section>
        </div>
        <nav>
            <button>HOT</button>
            <button>NEW</button>
            <button>ALL</button>
        </nav>
        <div class="suggestion">
            <section>
                <img src="./assets/lemon.png" alt="">
                <div class="details">
                    <h2>Lemon</h2>
                    <div class="weight">250g</div>
                    <div class="price">$ 18.0 <button class="add"></button></div>
                </div>
            </section>
        </div>
    </main>
</body>
<script>
function init() {
    let nav=document.querySelector('nav')
    nav.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', ev => {
            ev.target.className = 'selected'
        })
    })

    document.querySelectorAll('.add').forEach(adder=>{
        adder.addEventListener('click',ev=>{
            ev.target.style.animationName=''
            void ev.target.offsetWidth;
            ev.target.style.animationName='wiggle'
        })
    })
}init(); 

</script>
</html>
